<ion-content class = "ion-padding">
  <ion-card>
    <ion-card-header style="text-align: center;">
    <ion-card-title>Forgot password</ion-card-title>
    <ion-card-subtitle>Please enter your email</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Email address</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card-content>


  </ion-card>

  <ion-button expand="block" shape="round" (click) ="resetPassword()">Reset Password</ion-button>
</ion-content>
