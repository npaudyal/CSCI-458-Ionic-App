<ion-header>
  <ion-toolbar>
    <ion-title>QuizPage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list *ngFor="let item of questions" >
        <h3><b>{{ item.counter }}. {{ item.question }}</b></h3>
          <ion-radio-group  (ionChange) = "RadioChangeEvent($event)">
            <ion-item>
              <ion-label>{{item.answer}}</ion-label>
              <ion-radio slot="start" value="answer"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>{{item.opt1}}</ion-label>
              <ion-radio slot="start" value="opt1"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>{{item.opt2}}</ion-label>
              <ion-radio slot="start" value="opt2"></ion-radio>
            </ion-item>

           
          </ion-radio-group>

         
      </ion-list>
  </ion-card>
  <div class="submitButton">
    <ion-button shape="round" (click)="submit()">Submit</ion-button>
  </div>
</ion-content>
